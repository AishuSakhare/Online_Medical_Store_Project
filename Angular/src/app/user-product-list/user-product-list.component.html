<div class="container mt-5">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Add To Cart</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let p of products'>
                <td>{{p.productName}}</td>
                <td>{{p.productPrice}}</td>
                <td>{{p.productCategory}}</td>
                <td>{{p.productDescription}}</td>
                <td>{{p.productQuantity}}</td>
                <!-- <td>
                    <button class="btn btn-outline-dark" (click)="addProductToCart(p)">
                       Add
                    </button>
                </td> -->
                <td>
                    <h6 class="text-dark" *ngIf='p.productQuantity === 0'>Out Of Stock</h6>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal"
                        (click)="selectProduct(p)" *ngIf='p.productQuantity !== 0'>
                        Add
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Add Quantity Here</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                        (click)="productService.getData()">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <!-- form code -->
                                    <div class="card card-body border border-dark">
                                        <form #addProductToCart1='ngForm' (ngSubmit)='submitForm(addProductToCart1)'>
                                            <input type="hidden" name="productId" #productId='ngModel'
                                                [(ngModel)]='selectedProduct.productId'>
                                            <input type="hidden" name="productName" #productName='ngModel'
                                                [(ngModel)]='selectedProduct.productName'>
                                            <input type="hidden" name="productCategory" #productCategory='ngModel'
                                                [(ngModel)]='selectedProduct.productCategory'>
                                            <input type="hidden" name="productDescription" #productDescription='ngModel'
                                                [(ngModel)]='selectedProduct.productDescription'>
                                            <input type="hidden" name="productPrice" #productPrice='ngModel'
                                                [(ngModel)]='selectedProduct.productPrice'>
                                            <div class="form-group">
                                                <label for="productQuantity">
                                                    product Quantity:
                                                </label>
                                                <input type="number" name="productQuantity" class="form-control"
                                                    #productQuantity="ngModel" ngModel pattern="[1-9][0-9]{0,4}"
                                                    required>
                                                <div *ngIf='productQuantity.touched && productQuantity.invalid'>
                                                    <p class="alert alert-danger"
                                                        *ngIf='productQuantity.errors.required'>
                                                        This field is mandatory
                                                    </p>
                                                    <p class="alert alert-danger"
                                                        *ngIf='productQuantity.errors.pattern'>
                                                        please enter valid Quantity
                                                    </p>
                                                </div>
                                            </div>



                                            <div class="btn-group float-right">
                                                <button class="btn btn-outline-dark" type="reset">
                                                    Reset
                                                </button>
                                                &nbsp;&nbsp;
                                                <button class="btn btn-outline-dark" type="submit"
                                                    [disabled]='addProductToCart1.invalid'>
                                                    Add
                                                </button>
                                            </div>

                                        </form>
                                    </div>
                                    <!-- form code -->
                                </div>

                            </div>
                        </div>
                    </div>
                </td>

            </tr>
        </tbody>
    </table>
</div>
